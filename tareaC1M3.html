<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tarea clase 1 mod 3</title>
</head>
<body>
	<h1>tarea clase1 mod3</h1>
	<p>
		nombre:<input type="text" name="v1" id="v1"><br>
		a√±o:<input type="text" name="v2" id="v2"><br>
		fabricante:<input type="text" name="v3" id="v3"><br>
		valor:<input type="text" name="v4" id="v4"><br>
		<button onclick="ingresar();">ingresar</button>
	</p>
	<p id="ver">
		
	</p>

	<script type="text/javascript">
		
		class producto{
			constructor(v1,v2,v3,v4){
				this.nom=v1;
				this.agno=v2;
				this.fabr=v3;
				this.val=v4;
			}
		}
		function ingresar(){
			let no=document.getElementById('v1').value;
			let ag=document.getElementById('v2').value;
			let fa=document.getElementById('v3').value;
			let va=document.getElementById('v4').value;
			var ve=new producto(no,ag,fa,va);
			document.getElementById('ver').innerHTML=ve.nom+" - "+ve.agno+" - "+ve.fabr+" - $"+ve.val;
			document.getElementById('v1').value="";
			document.getElementById('v2').value="";
			document.getElementById('v3').value="";
			document.getElementById('v4').value="";

		}
	</script>

</body>
