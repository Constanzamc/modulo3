<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tarea asincronica</title>
</head>
<body>
	<h1>enviando al servidor mediante json</h1>
	<h2>formulario</h2>

	<p>
		Nombre:<input type="text" name="v1" id="v1"><br>
		Rut:<input type="text" name="v2" id="v2"><br>
		e-mail:<input type="text" name="v3" id="v3"><br>
		Fono:<input type="text" name="v4" id="v4"><br>
	</p>
	<button onclick="enviar();">enviar</button>

	<script type="text/javascript">
		
		function enviar(){
			const myobj={};
				myobj.nombre=document.getElementById('v1').value;
				myobj.rut=document.getElementById('v2').value;
				myobj.correo=document.getElementById('v3').value;
				myobj.fono=document.getElementById('v4').value;
		
			const myjson=JSON.stringify(myobj);

		
			window.location="traerdatos.html?x="+myjson;
		}


	</script>

</body>
</html>
