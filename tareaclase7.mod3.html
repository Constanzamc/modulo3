<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>tarea clase 7</h1>

	nombre:<input type="text" name="v1" id="v1"><br>
	edad:<input type="text" name="v2" id="v2"><br>
	correo:<input type="text" name="v3" id="v3"><br>

	<button onclick="ingresar();">ingresar</button>

	<script type="text/javascript">
		function ingresar(){
			const req=new XMLHttpRequest();
			req.onload=function(){
				const myobj=JSON.parse(this.responseText);
				let txt1="";
				let txt2="";
				let txt3="";
				for (var i=0; i<myobj.length; i++){
					txt1+=myobj[i].name;
					txt2+=myobj[i].edad;
					txt3+=myobj[i].correo;
				}
				document.getElementById('v1').value=txt1;
				document.getElementById('v2').value=txt2;
				document.getElementById('v3').value=txt3;
			};
			req.open("GET","formu.json");
			req.send();
		}
	</script>

</body>
</html>
