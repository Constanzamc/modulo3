<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tarea clase 3 mod 3</title>
</head>
<body>
	<p id="ver"></p>
	<p id="ver2"></p>

	<script type="text/javascript">
		function interface(some){
			document.getElementById('ver').innerHTML=some;
		}
		let promesa1=new Promise(function(myResolve,myReject){
			let req=new XMLHttpRequest();
			req.open('GET','otra.html');
			req.onload=function(){
				setTimeout(function(){	
					if(req.status==200){
						myResolve(req.response);
					}else{
						myReject('error, archivo no encontrado');
					}
				},5000);
			};
			req.send();
		});
		promesa1.then(
			function(value){
				interface(value);
			},
			function(error){
				interface(error)
			}
		);
		function interface2(some){
			document.getElementById('ver2').innerHTML=some;
		} 
		let promesa2=new Promise(function(myResolve,myReject){
			let req=new XMLHttpRequest();
			req.open('GET','otra2.html');
			req.onload=function(){
				setTimeout(function(){
					if(req.status==200){
						myResolve(req.response);
					}else{
						myReject('error, archivo no encontrado');
					}
				},8000);
			};
			req.send();
		});
		promesa2.then(
			function(value){
				interface2(value);
			},
			function(error){
				interface2(error)
			}
		);
	</script>

</body>
</html>
